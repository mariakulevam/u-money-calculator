name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . || true

      - name: Run tests with pytest (handle nested repo folder)
        run: |
          pip install pytest
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Listing workspace root:"
          ls -la "$GITHUB_WORKSPACE" || true
          # если проект оказался вложенным (например: u-money-calculator/u-money-calculator),
          # добавим вложенную папку в PYTHONPATH
          if [ -d "$GITHUB_WORKSPACE/u-money-calculator" ]; then
            echo "Detected nested folder: $GITHUB_WORKSPACE/u-money-calculator"
            export PYTHONPATH="$GITHUB_WORKSPACE/u-money-calculator:$GITHUB_WORKSPACE"
          else
            export PYTHONPATH="$GITHUB_WORKSPACE"
          fi
          echo "PYTHONPATH=$PYTHONPATH"
          PYTHONPATH=$PYTHONPATH pytest -q
