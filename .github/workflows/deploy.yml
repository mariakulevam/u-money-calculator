name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1️⃣ Линтинг
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lint with flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 . || true   # чтобы workflow не падал из-за предупреждений

  # 2️⃣ Тесты (зависит от линтера)
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pip install pytest
          PYTHONPATH=$GITHUB_WORKSPACE pytest -q

  # 3️⃣ Сборка Docker (зависит от тестов)
  build-docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t u-money-calculator .

      - name: Run Docker container
        run: |
          docker run --rm u-money-calculator

  # 4️⃣ Деплой на сервер (зависит от Docker)
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to server
        run: |
          echo "Здесь можно добавить команду ssh/scp на ваш сервер"
          # пример:
          # scp -i ~/deploy_key -P 2222 -r . deploy@server:/home/deploy/u-money-calculator
